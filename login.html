<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoCozinha</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="container ajuste-flex">
    <a href="index.html" class="logo">🌿 ecozinha</a>
    <nav class="nav" id="nav-menu">
      <ul>
        <li><a href="index.html" class="nav-link">Início</a></li>
        <li><a href="receitas.html" class="nav-link">Receitas</a></li>
        <li><a href="sobre.html" class="nav-link">Sobre Nós</a></li>
        <li><a href="compras.html" class="nav-link">Compras</a></li>
        <li><a href="login.html" class="btn-login">Login</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-login">
    <div class="login-container">
        <h2>Acesse sua Conta</h2>
        <form id="form-login">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <div class="signup-link">
            <p>Ainda não tem uma conta? <a href="criar-conta.html">Cadastre-se</a></p>
        </div>
    </div>
</main>

<footer class="site-footer">
    </footer>

<script src="js/main.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const formLogin = document.getElementById('form-login');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    if (formLogin) {
        formLogin.addEventListener('submit', (event) => {
            // Impede o envio padrão do formulário, que recarregaria a página
            event.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            // --- SIMULAÇÃO DE AUTENTICAÇÃO ---
            // Em um projeto real, aqui você faria uma chamada para um servidor.
            if (email === 'usuario@ecocozinha.com' && password === 'senha123') {
                errorMessage.textContent = '';
                alert('Login realizado com sucesso! Redirecionando...');
                // Salva um item no navegador para simular que o usuário está logado
                localStorage.setItem('usuarioLogado', email);
                // Redireciona o usuário para a página inicial
                window.location.href = 'index.html';
            } else {
                // Mostra a mensagem de erro
                errorMessage.textContent = 'E-mail ou senha inválidos. Tente novamente.';
            }
        });
    }
});
</script>

</body>
</html>
