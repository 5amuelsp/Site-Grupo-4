<main>

<div id="modal" class="modal">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">Receita</h2>
        <div class="modal-header-controls">
          <span id="modalImpact" class="pill"></span>
          <button id="closeModalBtn" class="btn-close-modal">Fechar</button>
        </div>
      </div>
      <div class="modal-content">
        <img id="modalImage" src="" alt="Foto da receita" class="modal-image">
        <div class="modal-main">
          <div id="modalDesc" class="modal-desc"></div>
          <div class="pills-row">
            <div class="pill" id="modalTime"></div>
            <div class="pill" id="modalDiff"></div>
            <div class="pill" id="modalYield"></div>
          </div>
        </div>
        <div class="modal-section"><h3>Ingredientes</h3><ul id="modalIngredients" class="modal-list"></ul></div>
        <div class="modal-section"><h3>Modo de preparo</h3><ol id="modalSteps" class="modal-list"></ol></div>
        <div class="modal-section"><h3>Dicas de aproveitamento</h3><ul id="modalTips" class="modal-list"></ul></div>
      </div>
    </div>
